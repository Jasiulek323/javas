-kiedy powstała <br>
W 1995 roku. <br>
-dlaczego jest to język skryptowy <br>
Nie musi zostać skompilowany do kodu maszynowego, aby można było zobaczyć efekty jego działania. <br>
-gdzie jest wykonywany JS (klient lub serwer) <br>
JavaScript wykonywany jest w: <br>
1. w znaczniku &lsaquo;body&rsaquo;<br>
2. w znaczniku &lsaquo;head&rsaquo;<br>
3. w znaczniku &lsaquo;html&rsaquo;<br>
4. w pliku zewnętrznym<br>
-dlaczego jest to bezpieczne narzędzie <br>
Ze względów bezpieczeństwa JavaScript ma znacznie ograniczone uprawnienia dostępu do zasobów komputera, przy użyciu którego przeglądana jest dana strona, a wszelkie odwołania do funkcji i obiektów wykonywane są w trakcie wykonywania programu. <br>
-czy jest to język obiektowy , jeśli tak to dlaczego.<br>
Nie jest on językiem obiektowym, bo aplikacje napisane w języku obiektowym działają w maszynie wirtualnej lub w przeglądarce, a kod JavaScript jest uruchamiany wyłącznie w przeglądarkach.<br><br>
<textarae rows=1 cols=78>input type="button" name="przycisk" value="Nowa Strona" onclick="WinOpen(' ')"</textarae><br>
To polecenie tworzy przycisk, który po nacisnięciu otwiera nowe okno przeglądarki.<br>
<textarae rows=1 cols=113>window.open("obraz.html","okienko","toolbar=no,directories=no,menubar=no,height=280,width=160,top=200,left=200");</textarae><br>

toolbar=no  -&rsaquo;ukrywa standardowy pasek narzędzi<br>
directories=no, -&rsaquo;ukrywa przyciski katalogów<br>
menubar=no, -&rsaquo;ukrywa menu przeglądarki<br>
height=280, -&rsaquo;ustawia wysokość okna<br>
width=160, -&rsaquo;ustawia szerokość okna<br>
top=200, -&rsaquo;ustawia położenie okna względem góry ekranu<br>
left=200 -&rsaquo;ustawia położenie okna względem lewej strony ekranu<br>
window.close -&rsaquo;zamknięcie okna<br>
